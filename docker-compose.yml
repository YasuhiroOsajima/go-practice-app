version: "3"
services:
  db:
    image: mysql:5.7
    volumes:
      - db-data:/var/lib/mysql
      - ./sqls:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: sample
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  app:
    build: .
    depends_on:
      - db
    ports:
      - "8081:8080"
    environment:
      MYAPP_DATABASE_HOST: db
      MYSQL_DB_HOST: db
      MYSQL_DB: sample
      MYSQL_PORT: 3306
    restart: always

volumes:
  db-data:
